trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'Azure subscription 1(f2a47396-9d5a-4032-a6c3-20bbe4ae7a4b)'
    KeyVaultName: 'ShashiKeys'
    SecretsFilter: '*'
    RunAsPreJob: true

- task: CmdLine@2
  inputs:
    script: |
      echo $(Test)
      
      echo Hello world
